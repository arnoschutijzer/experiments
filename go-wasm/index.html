<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      async function setup() {
        console.log("hello world");
        const go = new Go();
        await WebAssembly.instantiateStreaming(
          fetch("main.wasm"),
          go.importObject
        ).then((result) => {
          go.run(result.instance);
        });

        console.log(add(1, 1));
      }

      setup();
    </script>
  </head>
  <body>
    <button id="myButton">click and watch the console</button>
  </body>
</html>
